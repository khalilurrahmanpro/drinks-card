<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drink Card App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-4">Drink Finder</h2>

    <div class="input-group mb-4">
      <input id="searchInput" type="text" class="form-control" placeholder="Search for a drink..." />
      <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>

    <div class="row">
      <div id="drinkContainer" class="col-md-8 row g-3"></div>

      <div class="col-md-4">
        <h5>Selected Drinks (<span id="groupCount">0</span>/7)</h5>
        <ul id="selectedGroup" class="list-group"></ul>
      </div>
    </div>
  </div>

  <div class="modal fade" id="drinkModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Drink Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody">
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
